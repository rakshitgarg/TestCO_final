<!DOCTYPE html>
<html> 
  <head> 
    <title>TESTCO Template</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Required JS scripts -->
    <!-- Jquery -->
     <script src="../jquery.js"></script>
     <script src="../jquery-ui.js"></script>


     <!-- Basic Modal -->
      <link type='text/css' href='../css/basicModal/demo.css' rel='stylesheet' media='screen' />
      <link type='text/css' href='../css/basicModal/basic.css' rel='stylesheet' media='screen' />

    <!-- Bootstrap -->
    <link href="../bootflat/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat-extensions.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat-square.css" rel="stylesheet" media="screen">
    <script src="../js/index.js"></script> 
    
    <!-- Drawing -->
    <script src="../js/sketch/sketch.min.js"></script> 

    <!--User Generated-->
    <script src="../js/tests.js"></script>

	<script src="../js/testdesc.js"></script>

    <!-- Required CSS Scripts -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <!--CSS Dedicated to this page-->
    <style>
    #simplemodal-container{
      height: 500px;
    }
    </style>

  </head> 

  <body onload="allEvents();loadQuestions();"> 
    <div class="testHeader">
      <h1 class="col-md-8">TESTCO</h1>
      <div class="timeAndStuff col-md-4">
          <h3 id="timeLeft">Time Left: <b>10:30</b></h3>
          <h3 id="candidateName">Praveen Chukka</h3>
      </div>
    </div>

    <div class="testBody">
      <div class="testArea col-md-9">
        <!--Question-->
        <h3><span id="qNumber">1</span>.<span id="testQuestion">Explaing why you like lemonaide.</span></h3>

        <!--Answer-->
        <div id="testAnswer">
                  <!-- ONLY PART CHANGED -->
                  <textarea class="form-control" rows="6" id="textans"></textarea>
                  
                  <!-- modal content -->
                  <div style="height:450px!important;" id="basic-modal-content">
                    <canvas id="simple_sketch" width="555" height="400"></canvas>
                    <button onclick="$('#basic-modal-content').modal()" type="button" class="btn btn-danger btn-block btn-lg calcButton">
                      <span class="glyphicon glyphicon-floppy-disk basic"></span> Save
                  </button>
                  </div>
                  <!-- preload the images -->
                  <div style='display:none'>
                    <img src='../img/basic/x.png' alt='' />
                  </div>
 

                  <button onclick="$('#basic-modal-content').modal()" type="button" class="btn btn-danger btn-block btn-lg calcButton">
                      <span class="glyphicon glyphicon-pencil basic"></span> Draw Diagram
                  </button>
      </div>
      <div class="btn-group btn-group-justified prevNext">
        <a style="border-right:none;" class="btn btn-default" role="button" onclick="prevQuestion();"><span class="glyphicon glyphicon-chevron-left"></span> Previous</a>
        <a class="btn btn-default" role="button" onclick="nextQuestion()"><span class="glyphicon glyphicon-chevron-right"></span> Next</a>
    </div>
    </div>
    <div class="rightPart col-md-3">
      <div id="answerLegend">
       <button class="btn btn-normal" id="answer1" onclick="openQuestion(1);">01.</button>
        <!-- Use a Loop to fill in these numbers -->
        <button class="btn btn-normal" id="answer2" onclick="openQuestion(2)">02.</button>
        <button class="btn btn-normal" id="answer3" onclick="openQuestion(3)">03.</button>
        <br/>
        <button class="btn btn-normal" id="answer4" onclick="openQuestion(4)">04.</button>
        <button class="btn btn-normal" id="answer5" onclick="openQuestion(5)">05.</button>
        <br/>
      </div>
      <button type="button" class="btn btn-info btn-block btn-lg calcButton">
        <span class="glyphicon glyphicon-sound-5-1"></span> Calculator
      </button>
      <button type="button" class="btn btn-danger btn-block btn-lg calcButton">
        <span class="glyphicon glyphicon-send"></span> Complete Test
      </button>
    </div>

   </div>

    

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../bootflat/js/bootstrap.min.js"></script>
      <script type='text/javascript' src='../js/jquery.simplemodal.js'></script>
      <script type='text/javascript' src='../js/basic.js'></script>
  </body> 
</html>
