<!DOCTYPE html>
<html> 
  <head> 
    <title>TESTCO Template</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Required JS scripts -->
    <!-- Jquery -->
     <script src="../jquery.js"></script>
    <!-- Bootstrap -->
    <link href="../bootflat/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat-extensions.css" rel="stylesheet" media="screen">
    <link href="../bootflat/css/bootflat-square.css" rel="stylesheet" media="screen">
    <script src="../js/index.js"></script> 
    <script src="../js/tests.js"></script>


    <!-- Required CSS Scripts -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

  </head> 

  <body onload="allEvents();loadQuestions();countDown(60);"> 
    <div class="testHeader">
      <h1 class="col-md-8"><span><img class="testHeadImage" src="../img/logo-small-white.png"/></span>TESTCO Exam</h1>
      <div class="timeAndStuff col-md-4">
          <h3 id="timeLeft">Time Left: <b id="CountDown">10:30</b></h3>
          <h3 id="candidateName">Praveen Chukka</h3>
      </div>
    </div>

    <div class="testBody">
      <div class="testArea col-md-9">
        <!--Question-->
        <h3><span id="qNumber">1</span>. <span id="testQuestion">What do you give a sick lemon?</span></h3>

        <!--Answer-->
        <div id="testAnswer">
                  <input class="radio" style="float:left;" type="radio" name="answer"  id="opt1" value="option1"/><label for="option1" id="option1" class="option">Orange</label><br/>
                  <input class="radio" style="float:left;" type="radio" name="answer"  id="opt2" value="option2"/><label for="option2" id="option2" class="option">Apple</label><br/>
                  <input class="radio" style="float:left;" type="radio" name="answer"  id="opt3" value="option3"/><label for="option3" id="option3" class="option">First Aid</label><br/>
                  <input class="radio" style="float:left;" type="radio" name="answer"  id="opt4" value="option4"/><label for="option4" id="option4" class="option">Lemonaide</label>
      </div>
      <div class="btn-group btn-group-justified prevNext">
        <a style="border-right:none;" class="btn btn-default" role="button" onclick="prevQuestion();"><span class="glyphicon glyphicon-chevron-left"></span> Previous</a>
        <a class="btn btn-default" role="button" onclick="nextQuestion();"><span class="glyphicon glyphicon-chevron-right"></span> Next</a>
    </div>
    </div>
    <div class="rightPart col-md-3">
      <div id="answerLegend">
        <button class="btn btn-normal" id="answer1" onclick="openQuestion(1);">01.</button>
        <!-- Use a Loop to fill in these numbers -->
        <button class="btn btn-normal" id="answer2" onclick="openQuestion(2)">02.</button>
        <button class="btn btn-normal" id="answer3" onclick="openQuestion(3)">03.</button>
        <br/>
        <button class="btn btn-normal" id="answer4" onclick="openQuestion(4)">04.</button>
        <button class="btn btn-normal" id="answer5" onclick="openQuestion(5)">05.</button>
        <button class="btn btn-normal" id="answer6" onclick="openQuestion(6)">06.</button>
        <br/>
        <button class="btn btn-normal" id="answer7" onclick="openQuestion(7)">07.</button>
        <button class="btn btn-normal" id="answer8" onclick="openQuestion(8)">08.</button>
        <button class="btn btn-normal" id="answer9" onclick="openQuestion(9)">09.</button>
        <br/>
        <button class="btn btn-normal" id="answer10" onclick="openQuestion(10)">10.</button>
        <button class="btn btn-normal" id="answer11" onclick="openQuestion(11)">11.</button>
        <button class="btn btn-normal" id="answer12" onclick="openQuestion(12)">12.</button>
        <br/>
       
      </div>
      <button type="button" onclick="window.open('calculator/calculator.html', 'popupwindow', 'scrollbars=no,width=300,height=300');return true" class="btn btn-info btn-block btn-lg calcButton">
        <span class="glyphicon glyphicon-sound-5-1"></span> Calculator
      </button>
      <button type="button" onclick="complete()" class="btn btn-danger btn-block btn-lg calcButton">
        <span class="glyphicon glyphicon-send"></span> Complete Test
      </button>
	   <button type="button" onclick="results()" class="btn btn-danger btn-block btn-lg calcButton">
        <span class="glyphicon glyphicon-send"></span> Show results
      </button>
    </div>

   </div>

    

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../bootflat/js/bootstrap.min.js"></script>
  </body> 
</html>
