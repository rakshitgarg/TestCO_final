<!DOCTYPE html>
<html> 
  <head> 
    <title>Contributor: Descriptive Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Required JS scripts -->
    <!-- Jquery -->
     <script src="jquery.js"></script>
    <!-- Bootstrap -->
    <link href="bootflat/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootflat/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="bootflat/css/bootflat.css" rel="stylesheet" media="screen">
    <link href="bootflat/css/bootflat-extensions.css" rel="stylesheet" media="screen">
    <link href="bootflat/css/bootflat-square.css" rel="stylesheet" media="screen">
    <script src="js/index.js"></script> 
	<script src="js/contrDesc.js"></script> 


    <!-- Required CSS Scripts -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head> 

  <body onload="allEvents();"> 
     <div id="header"></div>

     <div id="zabody">
	 <div class="container">
		
			<div id="upright" class="contributor" background="grey">
				<div id="contributorRightSide">

					<div class="col-md-12"><br>
				<h2 class="example-title">Descriptive Question</h2><br>
				<div class="row">
					<div class="col-md-6">
						<input type="text" id="descQs" class="form-control" placeholder="Enter your question here">
						<br>
						<input type="text" id="testid" class="form-control" placeholder="Enter test in which the question belongs">
				    </div>					
				</div><br>
				<div class="row">
					<div class="col-md-6">
						<input type="number" min="1" id="descQsMks" class="form-control" placeholder="Enter the number of marks for this question">
				    </div>					
				</div>
				<br>
				<div class="row">
				  <div class="col-md-6">
					<textarea class="form-control" id="descQsAns" placeholder="Enter the expected answer" rows="4"></textarea>
				  </div>			   
				</div><br>
				<div class="row">
					<div class="col-md-6">
						<input type="text" id="tags" class="form-control" placeholder="Enter relevent tag(s) seperated by spaces">
				    </div>					
				</div><br>
				<button type="button" class="btn btn-success" onclick="pushDesc();" >Submit for Validation</button><br><br>			
				</div>	
				</div>
				</div>
			</div>
	 </div>
	 </div>
	<div id="footer"></div>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="bootflat/js/bootstrap.min.js"></script>
  </body> 
</html>
